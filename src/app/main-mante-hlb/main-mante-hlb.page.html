<ion-header>
  <ion-toolbar color="primary" *ngIf="!searchBarActive">
    <ion-title>Traspatios/fincas</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="change()">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
      <ion-back-button defaultHref="/menu-mantenimientos"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-searchbar (ionCancel)="change($event)" (ionChange)="whenUserPressAKey($event)" #searchbar *ngIf="searchBarActive" inputmode="search" showCancelButton="always" cancelButtonText="Custom Cancel"></ion-searchbar>

<ion-content>

   <ion-list>
    <ion-item *ngFor="let mantain of mantains" button (click) = "onItemClick(mantain)">
      <ion-label>
        <h2>País: {{mantain.pais}}</h2>
        <h3>Tipo: {{mantain.tipo}}</h3>
        <p>{{mantain.finca_poblado}}, {{mantain.lote_propietario}}</p>
      </ion-label>

      <ion-icon color="warning" *ngIf="mantain.sincronizado === 0" name="sync-outline" size="large" slot="end" ></ion-icon>

      <ion-icon color="success" *ngIf="mantain.sincronizado === 1" name="checkmark" size="large" slot="end" ></ion-icon>

    </ion-item>

    <div class="notFoundMessage" *ngIf="mantains.length === 0">
      <ion-text color="dark">
        <h4 >¡Sin resultados!</h4>
      </ion-text>
    </div>

   </ion-list>

   <ion-infinite-scroll threshold="110px" (ionInfinite)="loadMantains($event)" [disabled]="pageCounter > pagesQuantity">
     <ion-infinite-scroll-content  
       loadingSpinner="circles"  
       loadingText="Cargando mantenimientos....">  
     </ion-infinite-scroll-content>
   </ion-infinite-scroll>

</ion-content>

<!-- fab placed to the bottom start -->
<ion-fab *ngIf="!searchBarActive" vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button [routerLink]="['/agregar-mante-hlb']" [disabled]="!this.authService.logedUserhavePermission(this.actions.AGREGAR_REGISTROS_TRASPATIOS_FINCAS)">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
