<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      App HLB
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Control HLB</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-list>

      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input inputmode="text" [(ngModel)] = "formFields.username" autofocus="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contrase√±a</ion-label>
        <ion-input type="password" [(ngModel)] = "formFields.password"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="block" shape="round" strong="true" (click)="loginUser()">Ingresar</ion-button>
  </div>
  
</ion-content>
