<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      App HLB
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Control HLB</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>

    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input inputmode="text" [(ngModel)] = "username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input type="password" [(ngModel)] = "password"></ion-input>
    </ion-item>

    <ion-radio-group (ionChange)="chooseUserType($event)">
      <ion-list-header>
        <ion-label>
          <h2>Tipo de usuario</h2>
        </ion-label>
      </ion-list-header>
      <ion-item lines="none">
        <ion-label>Super Usuario</ion-label>
        <ion-radio value="super"></ion-radio>
      </ion-item>
      <ion-item lines="none">
        <ion-label>Otro</ion-label>
        <ion-radio value="normal"></ion-radio>
      </ion-item>
    </ion-radio-group>

    <ion-button expand="block" shape="round" strong="true" (click)="loginUser()">Ingresar</ion-button>
    
  </ion-list>

  <div id="container">
  </div>
  
</ion-content>
