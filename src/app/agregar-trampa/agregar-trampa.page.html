<ion-header>
  <ion-toolbar color="primary">
    <ion-title>+ Agregar trampa</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/main-trampas-amarillas"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="addTrapForm" (ngSubmit)="submit()">

    <ion-list>

      <ion-item>
        <ion-label position="stacked">NÃºmero de trampa</ion-label>
        <ion-input formControlName="num_trampa" type="number"></ion-input>
      </ion-item>

      <ion-radio-group formControlName="tipo" (ionChange)="changeType($event)">
        <ion-list-header>
          <ion-label>
            Tipo
          </ion-label>
        </ion-list-header>
        <ion-item>
          <ion-label>Traspatio</ion-label>
          <ion-radio value="TRASPATIO"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Productor</ion-label>
          <ion-radio value="PRODUCTOR"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Ticofrut</ion-label>
          <ion-radio value="TICOFRUT"></ion-radio>
        </ion-item>
      </ion-radio-group>

      <ion-item *ngIf="getCurrenType() === 'TRASPATIO'">
        <ion-label position="stacked">Provincia</ion-label>
        <ion-input formControlName="provincia" type="text"></ion-input>
        <ion-button (click)="openProvinciasModal()" slot="end">
          <ion-icon slot="icon-only" name="list-outline"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-item *ngIf="getCurrenType() === 'TRASPATIO'">
        <ion-label position="stacked">Canton</ion-label>
        <ion-input formControlName="canton" type="text"></ion-input>
        <ion-button (click)="openModal()" slot="end">
          <ion-icon slot="icon-only" name="list-outline"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-item *ngIf="getCurrenType() === 'TRASPATIO'">
        <ion-label position="stacked">Distrito</ion-label>
        <ion-input formControlName="distrito" type="text"></ion-input>
        <ion-button (click)="openModal()" slot="end">
          <ion-icon slot="icon-only" name="list-outline"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">{{poblado_finca_key}}</ion-label>
        <ion-input formControlName="finca_poblado" type="text"></ion-input>
        <ion-button (click)="openModal()" slot="end">
          <ion-icon slot="icon-only" name="list-outline"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">{{lote_propietario_key}}</ion-label>
        <ion-input formControlName="lote_propietario" type="text"></ion-input>
        <ion-button (click)="openModal()" slot="end">
          <ion-icon slot="icon-only" name="list-outline"></ion-icon>
        </ion-button>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Latitud</ion-label>
        <ion-input formControlName="latitud" type="number" readonly></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Longitud</ion-label>
        <ion-input formControlName="longitud" type="number" readonly></ion-input>
      </ion-item>

      
      <ion-button (click)="openMap()">
        <ion-icon slot="icon-only" name="location-outline"></ion-icon>
      </ion-button>
      
  
    </ion-list>
  
    <ion-button expand="block" type="submit">Guardar</ion-button>


  </form>

</ion-content>
