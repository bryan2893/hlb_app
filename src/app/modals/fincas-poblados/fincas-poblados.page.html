<ion-header>
  <ion-toolbar>
    <ion-title>Fincas/Poblados</ion-title>
    <ion-buttons slot="end" (click)="closeModal('')">
      <ion-icon size="large" name="close-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar placeholder="buscar" (ionChange)="whenUserPressAKey($event)"></ion-searchbar>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let finca_poblado of lista_fincas_poblados" button (click) = "onItemClick(finca_poblado)">
      <ion-label>
        <h1>{{finca_poblado}}</h1>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
