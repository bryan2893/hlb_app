<ion-header>
  <ion-toolbar>
    <ion-title>Lotes/propietarios</ion-title>
    <ion-buttons slot="end" (click)="closeModal('')">
      <ion-icon size="large" name="close-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar placeholder="buscar" (ionChange)="whenUserPressAKey($event)"></ion-searchbar>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let propietario_lote of lista_propietarios_lotes" button (click) = "onItemClick(propietario_lote)">
      <ion-label>
        <h1>{{propietario_lote}}</h1>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
