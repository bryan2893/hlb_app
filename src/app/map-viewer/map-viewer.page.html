<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mapa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="map">
  </div>

  <ion-fab vertical="bottom" horizontal="center" slot="fixed" (click)="getCurrentPositionAndGetOut()" size="large">
    <ion-fab-button>
      <!--<ion-icon name="checkmark-circle-outline"></ion-icon>-->
      <ion-icon name="checkmark-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
